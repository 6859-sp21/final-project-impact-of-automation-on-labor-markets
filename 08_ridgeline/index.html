<!DOCTYPE html>

<head>

	<meta charset="utf-8">

	<!-- Load d3.js -->
	<script src="https://d3js.org/d3.v4.js"></script>

	<!-- Initialize a select button -->
	<select id="selectButton"></select>

	<!-- Create a div where the graph will take place -->
	<div id="my_dataviz"></div>

	<!-- Style -->
	<style>
	.xAxis line {
	  stroke: #B8B8B8;
	}
	</style>

	<!-- Viridis color palette-->
	<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>

</head>

<body>

	<script>

	// templates used:
	// interactivity: https://www.d3-graph-gallery.com/graph/density_filter.html 
	// https://www.d3-graph-gallery.com/graph/ridgeline_template.html added color



	// set the dimensions and margins of the graph
	var margin = {top: 80, right: 30, bottom: 50, left:110},
	    width = 460 - margin.left - margin.right,
	    height = 400 - margin.top - margin.bottom;

	// append the svg object to the body of the page
	var svg = d3.select("#my_dataviz")
	  .append("svg")
	    .attr("width", width + margin.left + margin.right)
	    .attr("height", height + margin.top + margin.bottom)
	  .append("g")
	    .attr("transform",
	          "translate(" + margin.left + "," + margin.top + ")");

	//read data
	d3.csv("./data.csv", function(data) {

	  // List of groups (here I have one group per column)
	  var allGroup = d3.map(data, function(d){return(d.risk)}).keys()

	  // add the options to the button
	  d3.select("#selectButton")
	    .selectAll('myOptions')
	    .data(allGroup)
	    .enter()
	    .append('option')
	    .text(function (d) { return d; }) // text showed in the menu
	    .attr("value", function (d) { return d; }) // corresponding value returned by the button

	  // Get the different categories and count them
	  var categories = ["pct_1","pct_2","pct_3","pct_4","pct_5","pct_6"]
	  var n = categories.length

	  // Compute the mean of each group
	  allMeans = []
	  for (i in categories){
	    currentGroup = categories[i]
	    mean = d3.mean(data, function(d) { return +d[currentGroup] })
	    allMeans.push(mean)
	  }

	  // Create a color scale using these means.
	  var myColor = d3.scaleSequential()
	    .domain([0,100])
	    .interpolator(d3.interpolateViridis);

	  // Add X axis
	  var x = d3.scaleLinear()
	    .domain([-10, 120])
	    .range([ 0, width ]);
	  svg.append("g")
	    .attr("class", "xAxis")
	    .attr("transform", "translate(0," + height + ")")
	    .call(d3.axisBottom(x).tickValues([0,25, 50, 75, 100]).tickSize(-height) )
	    .select(".domain").remove()

	  // Add X axis label:
	  svg.append("text")
	      .attr("text-anchor", "end")
	      .attr("x", width)
	      .attr("y", height + 40)
	      .text("Risk percentile");

	  // Create a Y scale for densities
	  var y = d3.scaleLinear()
	    .domain([0, 0.25])
	    .range([ height, 0]);

	  // Create the Y axis for names
	  var yName = d3.scaleBand()
	    .domain(categories)
	    .range([0, height])
	    .paddingInner(1)
	  svg.append("g")
	    .call(d3.axisLeft(yName).tickSize(0))
	    .select(".domain").remove()

	  // Compute kernel density estimation for each column:
	  var kde = kernelDensityEstimator(kernelEpanechnikov(7), x.ticks(40)) // increase this 40 for more accurate density.
	  var allDensity = []
	  for (i = 0; i < n; i++) {
	      key = categories[i]
	      density = kde( data
	      	.filter(function(d){ return d.risk == "ai"})
	      	.map(function(d){  return d[key]; }) )
	      allDensity.push({key: key, density: density})
	  }

	  // Add areas
	  var curve = svg.selectAll("areas")
	    .data(allDensity)
	    .enter()
	    .append("path")
	      .attr("transform", function(d){return("translate(0," + (yName(d.key)-height) +")" )})
	      .attr("fill", function(d){
	        grp = d.key ;
	        index = categories.indexOf(grp)
	        value = allMeans[index]
	        return myColor( value  )
	      })
	      .datum(function(d){return(d.density)})
	      .attr("opacity", 0.7)
	      .attr("stroke", "#000")
	      .attr("stroke-width", 0.1)
	      .attr("d",  d3.line()
	          .curve(d3.curveBasis)
	          .x(function(d) { return x(d[0]); })
	          .y(function(d) { return y(d[1]); })
	      )

	  // A function that update the chart when slider is moved?
	  function updateChart(selectedGroup) {
	    // recompute density estimation
	    //kde = kernelDensityEstimator(kernelEpanechnikov(7), x.ticks(40))
	    //var density =  kde( data
	    //  .filter(function(d){ return d.Species == selectedGroup})
	    //  .map(function(d){  return +d.Sepal_Length; })
	    //)

	  	kde = kernelDensityEstimator(kernelEpanechnikov(7), x.ticks(40)) // increase this 40 for more accurate density.
   	    var allDensity = []
	    for (i = 0; i < n; i++) {
	      key = categories[i]
	      density = kde( data
	      	.filter(function(d){ return d.risk == selectedGroup})
	      	.map(function(d){  return d[key]; }) )
	      allDensity.push({key: key, density: density})
	  }

	    // update the chart // from code example 
	    //curve
	    //  .datum(density)
	    //  .transition()
	    //  .duration(1000)
	    //  .attr("d",  d3.line()
	    //    .curve(d3.curveBasis)
	    //      .x(function(d) { return x(d[0]); })
	    //      .y(function(d) { return y(d[1]); })
	    //  );
	  //curve = svg.selectAll("areas")
	  //  .data(allDensity)

	  //curve.exit().remove()

	  curve
	  	.data(allDensity)
	    //.enter()
	    //.append("path")
      .attr("transform", function(d){return("translate(0," + (yName(d.key)-height) +")" )})
      .attr("fill", function(d){
        grp = d.key ;
        index = categories.indexOf(grp)
        value = allMeans[index]
        return myColor( value  )
      })
      .datum(function(d){return(d.density)})
      .transition()
      .duration(1000)
      .attr("opacity", 0.7)
      .attr("stroke", "#000")
      .attr("stroke-width", 0.1)
      .attr("d",  d3.line()
          .curve(d3.curveBasis)
          .x(function(d) { return x(d[0]); })
          .y(function(d) { return y(d[1]); })
      )

	  }

	  // Listen to the slider?
	  d3.select("#selectButton").on("change", function(d){
	    selectedGroup = this.value
	    updateChart(selectedGroup)
	  })

	})

	// This is what I need to compute kernel density estimation
	function kernelDensityEstimator(kernel, X) {
	  return function(V) {
	    return X.map(function(x) {
	      return [x, d3.mean(V, function(v) { return kernel(x - v); })];
	    });
	  };
	}
	function kernelEpanechnikov(k) {
	  return function(v) {
	    return Math.abs(v /= k) <= 1 ? 0.75 * (1 - v * v) / k : 0;
	  };
	}

	</script>

</body>
